<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <!-- Product List -->
        <div class="products">
            <h2>Products</h2>
            <div class="product">
                <p>Item 1 - $10</p>
                <button onclick="addToCart('Item 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <p>Item 2 - $20</p>
                <button onclick="addToCart('Item 2', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <p>Item 3 - $30</p>
                <button onclick="addToCart('Item 3', 30)">Add to Cart</button>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div class="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <div id="cartTotal"></div>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
